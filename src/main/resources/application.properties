spring.application.name=online-shop
# PostgreSQL Datasource Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/shop
spring.datasource.username=shop-user
spring.datasource.password=admin123

# Specify the PostgreSQL dialect for Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Optional: Show SQL statements in the console for debugging
spring.jpa.show-sql=true

# Optional: DDL (Data Definition Language) auto-update strategy
spring.jpa.hibernate.ddl-auto=update

