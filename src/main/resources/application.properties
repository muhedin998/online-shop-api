spring.application.name=online-shop
# PostgreSQL Datasource Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/shop
spring.datasource.username=shop-user
spring.datasource.password=root

# Specify the PostgreSQL dialect for Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Optional: Show SQL statements in the console for debugging
spring.jpa.show-sql=true

# Disable Hibernate DDL auto-generation - use Flyway migrations instead
spring.jpa.hibernate.ddl-auto=validate

application.security.jwt.secret-key=a5T#8fG@zLp!vQn$2sW&eR*uY^iO(kM)bV-cXx+z
application.security.jwt.expiration=86400000

# Flyway configuration
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# Disable spring security complatlly by excluding it spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Mail configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Frontend URL for password reset link
app.frontend.url=http://localhost:3000